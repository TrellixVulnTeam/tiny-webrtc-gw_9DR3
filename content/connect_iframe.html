function onJoin() {
  var parentDoc = window.parent.document;
  var vidElem = parentDoc.getElementById('videoMain');
  var roomElem = parentDoc.getElementById('roomName');

  connectVideoIframe(vidElem, false, vidElem.value);

function onOK(okButton) {

}

{
